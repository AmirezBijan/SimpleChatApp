<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
</head>

<body>
  <script src = 'translate.js'></script>
  <script src = 'action_cable.js'></script>
  <script src = 'user.js'></script>
  <script src = 'message.js'></script>
  <script src = 'web_socket.js'></script>
  <script src = 'login.js'></script>
  <script src = 'index.js'></script>
  <script src = 'cookies.js'> </script>

  <div id= "loginContent">
  </div>

  <div class="container clearfix" id=mainContentContainer>
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list">
        <li class="clearfix">
          <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" /> -->
          <div class="about">
            <div class="name">CHANNELNAME</div>
            <div class="status">
              <!-- <i class="fa fa-circle online"></i> online -->
              <i class="fa fa-circle online"></i> CHANNEL MEMBERS TOTAL
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="chat">
      <div class="chat-header clearfix">
        <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" /> -->

        <div class="chat-about">
          <div class="chat-with">{CHATROOM NAME}</div>
          <div class="chat-num-messages">{CHATROOM MEMBERS}</div>
        </div>
        <i class="fa fa-star"></i>
      </div>
      <!-- end chat-header -->

      <div id= "chatWrapper" class="chat-history">
        <ul id='chatHistory'>
        </ul>
        <div id='loading' class="loader"></div>
      </div>
      <!-- end chat-history -->

      <div class="chat-message clearfix">
        <form id= "messageForm">
        <textarea name="message-to-send" id="messageToSend" placeholder="Type your message" rows="3"></textarea>
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>

        <button id="sendButton">Send</button>

        </form>
          <button onclick="deleteCookies()" id=deleteCookies>Delete Cookies</button>
      </div>
      <!-- end chat-message -->


    </div>
    <!-- end chat -->

  </div>
  <!-- end container -->
</body>

</html>
